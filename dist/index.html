<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Local Drop — Secure Transfer</title>
  <meta name="description" content="Local network file transfer — no cloud, no signup." />
  <link rel="icon" href="/local-drop-favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <!-- Use Material Icons for authenticity -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0F1724;
      --card-bg: rgba(255, 255, 255, 0.03);
      --accent-green: #00E676;
      --accent-green-dim: rgba(0, 230, 118, 0.05);
      --accent-blue: #2979FF;
      --text-main: #FFFFFF;
      --text-muted: rgba(255, 255, 255, 0.5);
      --border-light: rgba(255, 255, 255, 0.08);
      --border-green: rgba(0, 230, 118, 0.2);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Outfit', sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    /* Main Container - Responsive */
    .app-layout {
      width: 100%;
      max-width: 1200px;
      padding: 24px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 40px;
      animation: fadeIn 0.8s ease-out;
    }

    @media (min-width: 1024px) {
      .app-layout {
        grid-template-columns: 1fr 1fr;
        align-items: center;
        height: 90vh;
      }

      .left-panel {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        /* Align left on desktop */
        padding-right: 40px;
      }

      .right-panel {
        background: var(--card-bg);
        border-radius: 40px;
        padding: 40px;
        border: 1px solid var(--border-light);
        height: 100%;
        max-height: 800px;
        display: flex;
        flex-direction: column;
        backdrop-filter: blur(20px);
      }
    }

    @media (max-width: 1023px) {
      .app-layout {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .left-panel {
        align-items: center;
        text-align: center;
        width: 100%;
      }

      .right-panel {
        width: 100%;
        max-width: 500px;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse-ring {
      0% {
        transform: scale(1);
        opacity: 0.5;
      }

      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    @keyframes spin-slow {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* Left Panel Components */
    .hero-section {
      position: relative;
      margin-bottom: 40px;
    }

    .hero-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 1px solid var(--border-green);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 0 80px rgba(0, 230, 118, 0.15);
      background: rgba(0, 230, 118, 0.05);
    }

    /* Pulse Effect */
    .hero-circle::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 1px solid var(--accent-green);
      opacity: 0.3;
      animation: pulse-ring 3s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
    }

    .hero-icon {
      font-size: 64px;
      color: var(--accent-green);
      z-index: 2;
    }

    .app-title {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .app-subtitle {
      font-size: 14px;
      color: var(--accent-green);
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-muted);
      transition: 0.3s;
    }

    .status-dot.active {
      background: var(--accent-green);
      box-shadow: 0 0 10px var(--accent-green);
    }

    .feature-list {
      display: flex;
      gap: 16px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .feature-pill {
      background: rgba(255, 255, 255, 0.05);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      color: var(--text-muted);
      border: 1px solid transparent;
      transition: 0.2s;
    }

    .feature-pill:hover {
      border-color: var(--border-light);
      color: var(--text-main);
    }


    /* Right Panel Components */
    .browser-card {
      background: var(--accent-green-dim);
      border: 1px solid var(--border-green);
      border-radius: 32px;
      padding: 24px;
      margin-bottom: 24px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .card-label {
      font-size: 11px;
      font-weight: 900;
      letter-spacing: 2.5px;
      color: rgba(255, 255, 255, 0.4);
      margin-bottom: 20px;
      display: block;
    }

    .url-display {
      background: rgba(0, 0, 0, 0.3);
      padding: 16px;
      border-radius: 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      color: var(--text-main);
      border: 1px solid rgba(255, 255, 255, 0.05);
      margin-bottom: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    .url-display:hover {
      background: rgba(0, 0, 0, 0.4);
      border-color: var(--accent-green);
    }

    .action-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 24px;
    }

    .action-btn {
      border: none;
      border-radius: 14px;
      padding: 10px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 64px;
      transition: transform 0.18s ease;
      position: relative;
      overflow: hidden;
    }

    .action-btn:hover {
      transform: scale(1.02);
    }

    .action-btn:active {
      transform: scale(0.98);
    }

    .btn-share {
      background: rgba(41, 121, 255, 0.1);
      color: var(--accent-blue);
      border: 1px solid transparent;
    }

    .btn-share:hover {
      background: rgba(41, 121, 255, 0.15);
      border-color: rgba(41, 121, 255, 0.3);
    }

    .btn-receive {
      background: rgba(0, 230, 118, 0.1);
      color: var(--accent-green);
      border: 1px solid transparent;
    }

    .btn-receive:hover {
      background: rgba(0, 230, 118, 0.15);
      border-color: rgba(0, 230, 118, 0.3);
    }

    .btn-icon-large {
      font-size: 18px;
      margin-bottom: 6px;
    }

    .btn-label {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.3px;
    }

    @media (max-width: 520px) {
      .action-row {
        gap: 6px;
      }

      .action-btn {
        min-height: 44px;
        padding: 6px;
        border-radius: 12px;
      }

      .btn-icon-large {
        font-size: 14px;
      }

      .btn-label {
        font-size: 9px;
      }
    }

    /* Pins & Progress */
    .pin-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-top: 10px;
    }

    .pin-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-light);
      color: white;
      padding: 12px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.2s;
    }

    .pin-btn:hover {
      background: var(--accent-green);
      color: black;
      border-color: var(--accent-green);
    }

    .file-vault {
      flex: 1;
      overflow-y: auto;
      min-height: 200px;
      border-top: 1px solid var(--border-light);
      padding-top: 20px;
    }

    .vault-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .vault-title {
      font-size: 13px;
      font-weight: 700;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .file-item {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid var(--border-light);
      padding: 16px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 12px;
      animation: fadeIn 0.3s ease-out;
    }

    .file-item-icon {
      width: 48px;
      height: 48px;
      background: rgba(41, 121, 255, 0.1);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent-blue);
    }

    .file-item-info {
      flex: 1;
    }

    .file-item-name {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 4px;
    }

    .file-item-meta {
      font-size: 12px;
      color: var(--text-muted);
    }

    .progress-bar-container {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--accent-blue);
      width: 0%;
      transition: width 0.2s;
    }

    .disconnect-btn {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      margin-top: 16px;
      display: none;
      transition: all 0.2s;
    }

    .disconnect-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-color: rgba(255, 255, 255, 0.3);
    }

    /* Button disabled states */
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Connect Button Override */
    #connectBtn {
      width: 100%;
      padding: 14px;
      background: var(--accent-green);
      color: black;
      font-weight: 700;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.2s;
    }

    #connectBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 230, 118, 0.3);
    }
  </style>
</head>

<body>

  <div class="app-layout">

    <!-- LEFT PANEL: Brand & Status -->
    <div class="left-panel">
      <div class="hero-section">
        <div class="hero-circle">
          <span class="material-icons-round hero-icon">bolt</span>
        </div>
      </div>

      <div class="app-title">Local Drop</div>
      <div class="app-subtitle">
        <div id="statusDot" class="status-dot"></div>
        <span id="statusText">SECURE TUNNEL IDLE</span>
      </div>

      <p style="color: var(--text-muted); max-width: 400px; line-height: 1.6; margin: 0 0 32px 0;">
        Direct peer-to-peer file transfer. No cloud servers, no file limits, fully encrypted on your local network.
      </p>

      <div class="feature-list">
        <div class="feature-pill">Encrypted P2P</div>
        <div class="feature-pill">Zero Cloud</div>
        <div class="feature-pill" id="verDisplay">v1.0.8</div>
      </div>
    </div>

    <!-- RIGHT PANEL: Controls & Files -->
    <div class="right-panel">

      <div class="browser-card">
        <span class="card-label">CONNECTION MANAGER</span>

        <div id="connectSection">
          <div class="url-display" onclick="navigator.clipboard.writeText(location.href)">
            <script>document.write(location.host)</script>
          </div>
          <button id="connectBtn">ESTABLISH CONNECTION</button>

          <div id="verificationSection" style="display:none; margin-top: 16px;">
            <div style="font-size:12px; color:var(--text-muted); margin-bottom:8px;">ENTER PIN FROM MOBILE</div>
            <div class="pin-grid" id="verifyOptions"></div>
          </div>
        </div>

        <button id="disconnectBtn" class="disconnect-btn">TERMINATE SESSION</button>
      </div>

      <div class="action-row">
        <!-- Share Button -->
        <input id="fileInput" type="file" multiple style="display:none" onchange="sendSelectedFile()" />
        <button id="shareBtn" class="action-btn btn-share" disabled
          onclick="document.getElementById('fileInput').click()">
          <span class="material-icons-round btn-icon-large">upload_file</span>
          <span class="btn-label">SHARE FILE</span>
        </button>

        <!-- Receive Button (Visual Only or Status) -->
        <button id="receiveBtn" class="action-btn btn-receive">
          <span class="material-icons-round btn-icon-large">download_for_offline</span>
          <span class="btn-label">RECEIVE FILE</span>
        </button>
      </div>

      <!-- File Vault / Progress -->
      <div class="file-vault">
        <div class="vault-header">
          <span class="vault-title">Transfer Activity</span>
          <span id="fileCount" style="font-size:12px; color:var(--text-muted)">0 Files</span>
        </div>

        <div id="progressBox" style="display:none; margin-bottom: 20px;">
          <div style="display:flex; justify-content:space-between; font-size:13px; margin-bottom: 6px;">
            <span id="progLabel">Sending...</span>
            <span id="progPct" style="color:var(--accent-blue)">0%</span>
          </div>
          <div class="progress-bar-container">
            <div id="progFill" class="progress-fill"></div>
          </div>
        </div>

        <div id="fileList">
          <!-- Files will appear here -->
          <div id="emptyState" style="text-align:center; padding: 40px; opacity: 0.3;">
            <span class="material-icons-round" style="font-size:48px; margin-bottom:10px;">inbox</span>
            <div>Waiting for files...</div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Hidden WebRTC controls -->
  <button id="webrtcBtn" style="display:none"></button>

  <script>
    // --- WebRTC Configuration ---
    // Default STUN server
    const DEFAULT_STUN = { urls: 'stun:stun.l.google.com:19302' };
    // Attempt to load TURN servers from (in order): URL `turn` param (JSON),
    // global `window.LOCAL_DROP_TURN`, or localStorage `localdrop_turn`.
    function loadTurnServers() {
      try {
        // URL param ?turn=<json-encoded-array>
        const params = new URLSearchParams(location.search);
        if (params.has('turn')) {
          const raw = params.get('turn');
          const parsed = JSON.parse(decodeURIComponent(raw));
          if (Array.isArray(parsed)) return parsed;
        }

        // Window-global config
        if (window.LOCAL_DROP_TURN) {
          if (Array.isArray(window.LOCAL_DROP_TURN)) return window.LOCAL_DROP_TURN;
        }

        // localStorage (stringified JSON)
        const ls = localStorage.getItem('localdrop_turn');
        if (ls) {
          const p = JSON.parse(ls);
          if (Array.isArray(p)) return p;
        }
      } catch (e) { console.warn('Failed to parse TURN servers config', e); }
      return [];
    }

    const TURN_SERVERS = [
      {
        urls: [
          "turn:YOUR_TURN_SERVER:3478?transport=udp",
          "turn:YOUR_TURN_SERVER:3478?transport=tcp"
        ],
        username: "YOUR_USERNAME",
        credential: "YOUR_CREDENTIAL"
      }
    ];

    function getIceServers() {
      const turnServers = loadTurnServers();
      const servers = [DEFAULT_STUN];
      if (turnServers.length) servers.push(...turnServers);
      else servers.push(...TURN_SERVERS); // Add default TURN servers if none are configured
      return servers;
    }

    // Current rtcConfig; iceServers are resolved at negotiation time so TURN can be
    // provided at runtime without editing the file.
    let rtcConfig = {
      iceServers: getIceServers(),
      iceTransportPolicy: 'all' // Default: try all paths (direct preferred)
    };

    // Helper: parse candidate type (host/srflx/prflx/relay)
    function parseCandidateType(candidateStr) {
      try {
        const m = candidateStr.match(/\btyp\s+(\w+)/i);
        return m ? m[1] : 'unknown';
      } catch (e) { return 'unknown'; }
    }

    // ICE timeout handling: if ICE stays stuck in 'checking' for too long,
    // trigger relay-only retry.
    let iceTimeoutTimer = null;
    function startIceTimeout(timeoutMs = 15000) {
      clearIceTimeout();
      iceTimeoutTimer = setTimeout(() => {
        if (!pc) return;
        const s = pc.iceConnectionState;
        if (s === 'checking' || s === 'new') {
          console.warn('ICE appears stuck (state=', s, '). Triggering relay retry.');
          handleIceFailure();
        }
      }, timeoutMs);
    }

    function clearIceTimeout() { if (iceTimeoutTimer) { clearTimeout(iceTimeoutTimer); iceTimeoutTimer = null; } }

    // Update status text with optional details (connection/ice state)
    function updateStatusWithDetails(base, details) {
      if (details) els.statusText.textContent = `${base} • ${details}`;
      else els.statusText.textContent = base;
    }

    // Prevent double initialization when page is accidentally included twice
    if (window.LOCAL_DROP_INITIALIZED) {
      console.warn('Local Drop script already initialized, skipping duplicate run.');
    } else {
      window.LOCAL_DROP_INITIALIZED = true;
    }

    // --- App Info ---
    const APP_VERSION = "1.0.8-RELAY-FIX";
    console.log(`%c Local Drop v${APP_VERSION} initialized `, "background: #00E676; color: #000; font-weight: bold;");
    console.log('Initial ICE servers:', rtcConfig.iceServers);

    // --- Core Logic ---
    let ws = null;
    let pc = null;
    let dataChannel = null;
    let remoteDescriptionSet = false;
    let pendingCandidates = [];
    let isRetryingRelay = false;
    const receivedFilesStore = {};

    const host = window.location.hostname;
    const port = window.location.port || '8080';

    // UI Elements
    const els = {
      statusDot: document.getElementById('statusDot'),
      statusText: document.getElementById('statusText'),
      connectBtn: document.getElementById('connectBtn'),
      shareBtn: document.getElementById('shareBtn'),
      receiveBtn: document.getElementById('receiveBtn'),
      disconnectBtn: document.getElementById('disconnectBtn'),
      verificationSection: document.getElementById('verificationSection'),
      verifyOptions: document.getElementById('verifyOptions'),
      connectSection: document.getElementById('connectSection'),
      progressBox: document.getElementById('progressBox'),
      progLabel: document.getElementById('progLabel'),
      progPct: document.getElementById('progPct'),
      progFill: document.getElementById('progFill'),
      fileList: document.getElementById('fileList'),
      emptyState: document.getElementById('emptyState'),
      fileCount: document.getElementById('fileCount')
    };

    // --- Format Helper ---
    function formatBytes(bytes) {
      if (bytes === 0) return '0 B';
      const k = 1000;
      const sizes = ['B', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // --- State Management ---
    function setStatus(state) {
      els.statusText.textContent = state;
      if (state.includes('ACTIVE') || state.includes('READY')) {
        els.statusDot.classList.add('active');
        els.shareBtn.disabled = false;
        els.receiveBtn.style.opacity = '1';
      } else {
        els.statusDot.classList.remove('active');
        els.shareBtn.disabled = true;
        els.receiveBtn.style.opacity = '0.5';
      }
    }

    // --- TURN Config UI (hidden by default) ---
    // Adds a small inline UI under the connect section so users can paste TURN JSON.
    (function injectTurnUi() {
      const container = document.createElement('div');
      container.id = 'turnConfig';
      container.style.display = 'none';
      container.style.marginTop = '12px';
      container.innerHTML = `
        <div style="font-size:12px; color:var(--text-muted); margin-bottom:8px;">TURN Servers (JSON array)</div>
        <textarea id="turnInput" style="width:100%; height:80px; background:rgba(0,0,0,0.25); color:var(--text-main); border-radius:8px; border:1px solid rgba(255,255,255,0.04); padding:8px; font-family:monospace;"></textarea>
        <div style="display:flex; gap:8px; margin-top:8px;">
          <button id="saveTurnBtn" style="flex:1; padding:10px; border-radius:8px; background:var(--accent-blue); color:white; border:none;">Save TURN</button>
          <button id="showTurnBtn" style="padding:10px; border-radius:8px; background:rgba(255,255,255,0.04); color:var(--text-main); border:1px solid rgba(255,255,255,0.04);">Show</button>
        </div>
      `;
      const cs = document.getElementById('connectSection');
      if (cs) cs.appendChild(container);

      document.addEventListener('click', (e) => {
        if (e.target && e.target.id === 'saveTurnBtn') {
          const txt = document.getElementById('turnInput').value.trim();
          try {
            const parsed = JSON.parse(txt);
            if (!Array.isArray(parsed)) throw new Error('Not an array');
            localStorage.setItem('localdrop_turn', JSON.stringify(parsed));
            rtcConfig.iceServers = getIceServers();
            console.log('Saved TURN servers:', rtcConfig.iceServers);
            alert('TURN servers saved. Reconnect to apply.');
          } catch (err) { alert('Invalid JSON for TURN servers. Provide an array.'); }
        }
        if (e.target && e.target.id === 'showTurnBtn') {
          const cur = localStorage.getItem('localdrop_turn') || '';
          const ta = document.getElementById('turnInput');
          ta.value = cur || '';
          const container = document.getElementById('turnConfig');
          container.style.display = container.style.display === 'none' ? 'block' : 'none';
        }
      });
    })();

    // --- Verification Flow ---
    els.connectBtn.onclick = () => {
      if (ws && ws.readyState === WebSocket.OPEN) return;

      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
      const url = `${protocol}//${host}:${port}/ws`;

      console.log(`[WS] Connecting to ${url}...`);
      ws = new WebSocket(url);
      setStatus('CONNECTING...');

      ws.onopen = () => {
        setStatus('VERIFYING...');
        els.connectBtn.textContent = 'CONNECTING...';
        els.connectBtn.disabled = true;
      };

      ws.onmessage = async (ev) => {
        try {
          const msg = JSON.parse(ev.data);

          if (msg.type === 'verification_challenge') {
            els.verificationSection.style.display = 'block';
            els.connectBtn.style.display = 'none';
            els.verifyOptions.innerHTML = '';

            msg.options.forEach(opt => {
              const b = document.createElement('button');
              b.className = 'pin-btn';
              b.textContent = opt < 10 ? '0' + opt : opt;
              b.onclick = () => { ws.send(JSON.stringify({ type: 'verification_response', code: opt })); };
              els.verifyOptions.appendChild(b);
            });
            setStatus('ENTER PIN');

          } else if (msg.type === 'verification_result') {
            if (msg.success) {
              startWebRtc();
              els.verificationSection.style.display = 'none';
              els.connectSection.style.display = 'none'; // Hide connect UI
              els.disconnectBtn.style.display = 'block'; // Show disconnect
            }
          } else if (msg.type === 'offer') await handleOffer(msg.sdp);
          else if (msg.type === 'answer') await handleAnswer(msg.sdp);
          else if (msg.type === 'ice_candidate') handleIce(msg);

        } catch (e) { console.error(e); }
      };

      ws.onclose = handleDisconnect;
      ws.onerror = handleDisconnect;
    };

    els.disconnectBtn.onclick = () => {
      if (ws) ws.close();
      if (pc) pc.close();
      handleDisconnect();
    };

    function handleDisconnect() {
      setStatus('SECURE TUNNEL IDLE');
      ws = null; pc = null; dataChannel = null;
      els.connectBtn.textContent = 'ESTABLISH CONNECTION';
      els.connectBtn.disabled = false;
      els.connectBtn.style.display = 'block';
      els.connectSection.style.display = 'block';
      els.disconnectBtn.style.display = 'none';
      els.verificationSection.style.display = 'none';
    }

    // --- WebRTC Logic ---
    async function startWebRtc() {
      console.log("[P2P] Starting WebRTC Handshake...");
      setStatus('NEGOTIATING P2P...');
      // Refresh iceServers so runtime TURN config is respected
      rtcConfig.iceServers = getIceServers();
      await createPeerConnection(); // Ensure PC is ready before asking for offer
      startIceTimeout(15000);
      ws.send(JSON.stringify({ type: 'start_webrtc' }));
    }

    async function createPeerConnection() {
      if (pc) return pc;

      // Reset state on new connection (if not retrying)
      if (!isRetryingRelay) {
        pendingCandidates = [];
        remoteDescriptionSet = false;
      }

      console.log('Creating PeerConnection with config:', rtcConfig);
      pc = new RTCPeerConnection(rtcConfig);

      pc.onicecandidate = (ev) => {
        if (ev.candidate) {
          const type = parseCandidateType(ev.candidate.candidate);
          console.log(`Local ICE Candidate (${type}):`, ev.candidate.candidate);

          ws.send(JSON.stringify({
            type: 'ice_candidate',
            candidate: ev.candidate.candidate,
            sdpMid: ev.candidate.sdpMid,
            sdpMLineIndex: ev.candidate.sdpMLineIndex
          }));
        }
      };

      pc.ondatachannel = (ev) => setupDataChannel(ev.channel);

      pc.onconnectionstatechange = () => {
        console.log('WebRTC Connection State:', pc.connectionState);
        clearIceTimeout();

        switch (pc.connectionState) {
          case 'connected':
            setStatus('SECURE TUNNEL ACTIVE');
            isRetryingRelay = false;
            updateStatusWithDetails('SECURE TUNNEL ACTIVE', `conn:${pc.connectionState} ice:${pc.iceConnectionState}`);
            break;
          case 'failed':
            updateStatusWithDetails('P2P FAILURE', `conn:${pc.connectionState} ice:${pc.iceConnectionState}`);
            handleIceFailure();
            break;
          case 'disconnected':
            if (!isRetryingRelay) setStatus('CONNECTION LOST');
            updateStatusWithDetails('CONNECTION LOST', `conn:${pc.connectionState} ice:${pc.iceConnectionState}`);
            break;
          default:
            updateStatusWithDetails('NEGOTIATING P2P...', `conn:${pc.connectionState} ice:${pc.iceConnectionState}`);
        }
      };

      pc.oniceconnectionstatechange = () => {
        console.log('ICE Connection State:', pc.iceConnectionState);
        if (pc.iceConnectionState === 'failed') handleIceFailure();
        updateStatusWithDetails(els.statusText.textContent || 'STATUS', `ice:${pc.iceConnectionState}`);
      };

      return pc;
    }

    async function handleIceFailure() {
      if (isRetryingRelay) {
        console.error('WebRTC Connection failed even with Relay policy.');
        setStatus('P2P FAILURE');
        return;
      }
      console.warn('ICE connection failed. Evaluating relay retry...');

      // Check if we have TURN servers configured — relay will not work without TURN
      const servers = getIceServers();
      const hasTurn = servers.some(s => {
        try {
          const urls = s.urls || s.url || [];
          if (Array.isArray(urls)) return urls.some(u => String(u).startsWith('turn:'));
          return String(urls).startsWith('turn:');
        } catch (e) { return false; }
      });

      if (!hasTurn) {
        console.error('No TURN servers configured; cannot retry with relay.');
        setStatus('NO TURN CONFIGURED — CANNOT RELAY');
        // Reveal TURN config UI so user can paste credentials
        const tc = document.getElementById('turnConfig');
        if (tc) tc.style.display = 'block';
        return;
      }

      // Proceed with relay retry
      console.warn('Retrying with Relay-only policy...');
      setStatus('RETRYING (RELAY)...');

      isRetryingRelay = true;
      if (pc) pc.close();
      pc = null;

      // Refresh and force relay
      rtcConfig.iceServers = getIceServers();
      rtcConfig.iceTransportPolicy = 'relay';

      // Re-initiate from scratch
      await createPeerConnection();
      startIceTimeout(15000);
      ws.send(JSON.stringify({ type: 'start_webrtc' }));
    }

    function setupDataChannel(dc) {
      dataChannel = dc;
      dc.onopen = () => setStatus('SECURE TUNNEL ACTIVE');

      dc.onmessage = (ev) => {
        if (ev.data === 'ping') { dc.send('pong'); return; }
        try {
          const p = JSON.parse(ev.data);

          if (p.type === 'file_meta') {
            receivedFilesStore[p.fileId] = { name: p.name, size: p.size, chunks: [], totalChunks: p.totalChunks };
            els.progressBox.style.display = 'block';
            els.progLabel.textContent = 'Receiving: ' + p.name;
          }
          else if (p.type === 'file_chunk') {
            const f = receivedFilesStore[p.fileId];
            if (f) {
              f.chunks[p.seq] = p.data;
              const pct = Math.round(((p.seq + 1) / f.totalChunks) * 100);
              els.progFill.style.width = pct + '%';
              els.progPct.textContent = pct + '%';
            }
          }
          else if (p.type === 'file_complete') {
            const f = receivedFilesStore[p.fileId];
            if (f) {
              const binary = f.chunks.map(b => atob(b)).join('');
              const bytes = new Uint8Array(binary.length);
              for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);

              const blob = new Blob([bytes]);
              f.url = URL.createObjectURL(blob);

              addFileToList(f, true); // True for Incoming
              els.progressBox.style.display = 'none';
            }
          }
        } catch (e) { }
      };
    }

    // --- File Handling ---
    async function sendSelectedFile() {
      const input = document.getElementById('fileInput');
      if (!input.files.length || !dataChannel || dataChannel.readyState !== 'open') return;

      for (let k = 0; k < input.files.length; k++) {
        const file = input.files[k];
        const chunkSize = 16 * 1024;
        const total = Math.ceil(file.size / chunkSize);
        const fileId = Date.now() + '-' + k;

        els.progressBox.style.display = 'block';
        els.progLabel.textContent = 'Sending: ' + file.name;

        dataChannel.send(JSON.stringify({ type: 'file_meta', fileId, name: file.name, size: file.size, chunkSize, totalChunks: total }));

        for (let i = 0; i < total; i++) {
          const start = i * chunkSize;
          const end = Math.min(file.size, start + chunkSize);
          const blob = file.slice(start, end);
          const arr = await blob.arrayBuffer();
          let bin = '';
          const u = new Uint8Array(arr);
          for (let j = 0; j < u.length; j++) bin += String.fromCharCode(u[j]);

          dataChannel.send(JSON.stringify({
            type: 'file_chunk',
            fileId,
            seq: i,
            data: btoa(bin)
          }));

          const pct = Math.round(((i + 1) / total) * 100);
          els.progFill.style.width = pct + '%';
          els.progPct.textContent = pct + '%';
        }

        dataChannel.send(JSON.stringify({ type: 'file_complete', fileId }));
        addFileToList({ name: file.name, size: file.size, url: null }, false); // False for Outgoing
      }

      els.progressBox.style.display = 'none';
      input.value = '';
    }

    function addFileToList(f, isIncoming) {
      if (els.emptyState) els.emptyState.style.display = 'none';

      const item = document.createElement('div');
      item.className = 'file-item';

      const icon = isIncoming ? 'download' : 'check_circle';
      const color = isIncoming ? 'var(--accent-green)' : 'var(--accent-blue)';

      let actionHtml = '';
      if (isIncoming) {
        actionHtml = `
          <a href="${f.url}" download="${f.name}" style="color:${color}; text-decoration:none;">
            <span class="material-icons-round">save_alt</span>
          </a>
        `;
      } else {
        actionHtml = `<span class="material-icons-round" style="color:var(--text-muted)">check</span>`;
      }

      item.innerHTML = `
        <div class="file-item-icon" style="color:${color}; background: ${color}15">
          <span class="material-icons-round">${isIncoming ? 'description' : 'upload_file'}</span>
        </div>
        <div class="file-item-info">
          <div class="file-item-name">${f.name}</div>
          <div class="file-item-meta">${formatBytes(f.size)} • ${isIncoming ? 'Received' : 'Sent'}</div>
        </div>
        ${actionHtml}
      `;

      els.fileList.prepend(item);

      const count = els.fileList.querySelectorAll('.file-item').length;
      els.fileCount.textContent = count + (count === 1 ? ' File' : ' Files');
    }

    // --- WebRTC Helpers ---
    async function handleOffer(sdp) {
      if (!pc) await createPeerConnection(); // Ensure PC exists
      await pc.setRemoteDescription(new RTCSessionDescription({ type: 'offer', sdp }));
      remoteDescriptionSet = true;

      // Drain pending candidates
      while (pendingCandidates.length) {
        const c = pendingCandidates.shift();
        try { await pc.addIceCandidate(new RTCIceCandidate(c)); } catch (e) { console.error(e); }
      }

      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      ws.send(JSON.stringify({ type: 'answer', sdp: answer.sdp }));
    }

    async function handleAnswer(sdp) {
      await pc.setRemoteDescription(new RTCSessionDescription({ type: 'answer', sdp }));
      remoteDescriptionSet = true;
    }

    function handleIce(msg) {
      const candidate = new RTCIceCandidate({
        candidate: msg.candidate,
        sdpMid: msg.sdpMid,
        sdpMLineIndex: msg.sdpMLineIndex
      });

      const type = parseCandidateType(msg.candidate || '');
      console.log(`Remote ICE Candidate (${type}):`, msg.candidate);

      if (!pc || !remoteDescriptionSet) {
        pendingCandidates.push(candidate);
      } else {
        pc.addIceCandidate(candidate).catch(e => console.error(e));
      }
    }

  </script>
